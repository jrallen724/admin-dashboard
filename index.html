<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search"></div>
            <div class="profile">Jeffrey Allen</div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo"></div>
            <div class="nav" id="nav1">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="nav" id="nav2">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="content-container">
            <div class="projects">
                <div class="card">Super Cool Project</div>
                <div class="card">Less Cool Project</div>
                <div class="card">Impossible App</div>
                <div class="card">Easy Peasy App</div>
                <div class="card">Ad Blocker</div>
                <div class="card">Money Maker</div>
            </div>
            <div class="feed">
                <div id="announcements">
                    <p>Announcements</p>
                </div>
                <div id="trending">
                    <p>Trending</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
